echo "TTS Config has been sucessfully loaded 
echo "---------------------------------------------------------"
con_logfile log.txt
voice_loopback 1
voice_buffer_ms 10
Alias voicetoggle "voicetoggleon"
alias voicetoggleon "+voicerecord; con_logfile log.txt; alias voicetoggle voicetoggleoff"
alias voicetoggleoff "-voicerecord; alias voicetoggle voicetoggleon"
bind "KP_ENTER" "voicetoggle"

Alias blockadd "say !block add"
bind "KP_MINUS" "blockadd"

Alias adminadd "say !admin add"
bind "KP_PLUS" "adminadd"

Alias blockclear "say !block clear"
	bind "KP_MULTIPLY" "blockclear"
Alias stoptts "say !stop"
	bind "kp_slash" "stoptts"
bind o "next_map_vote 1"

